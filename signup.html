<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>

<body>
    <header><a class="first" href="/">경기대 식권발매 <br></a></header>
    
    <div id="con">
        <div id="login">
            <div id="login_form">
                <form action="register.php" method="post">
                    <label>
                        <!-- <span>이름</span> -->
                        <p style="text-align: left; font-size:12px; color:#666"> </p>
                        <input type="text" name="name" placeholder="이름" class="size" required>
                    </label>

                    <!-- <span>ID</span> -->
                    <p style="text-align: left; font-size:12px; color:#666"></p>
                    <input type="text" name="id" placeholder="아이디" class="size" required>
                    <p></p>
                    </label>
                    <!--아이디-->

                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666"></p>
                        <input type="password" name="password" placeholder="비밀번호" class="size" required>
                    </label>
                    <!--비밀번호-->

                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666"> </p>
                        <input type="password" name="confirm" placeholder="비밀번호 확인" class="size" required>
                    </label>
                    <!--비밀번호 확인-->

                    <label>
                        <!-- <span>PHONE</span> -->
                        <input type="tel" name="phone" placeholder="전화번호(-빼고 숫자만 입력)" class="size" required>
                    </label>
                    <!--전화번호-->

                    <label>
                        <!-- <span>EMAIL</span> -->
                        <p style="text-align: left; font-size:12px; color:#666"></p>
                        <input type="email" name="email" placeholder="이메일" class="size" required>
                    </label>
                    <!--이메일-->

                    <br>
                    <p>
                        <input type="submit" value="회원가입" class="btn">
                    </p>
                </form>

                <p class="find">
                    <span><a href="signin.html">로그인 페이지로 이동</a></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
